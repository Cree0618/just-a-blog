{{ define "main" }}
<article class="post">
  <header>
    <h1>{{ .Title }}</h1>
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
  </header>
  <div class="content">
    {{ .Content }}
  </div>

  {{- if or .PrevInSection .NextInSection }}
  <nav class="post-navigation" id="post-navigation">
    {{- if .PrevInSection }}
    <a href="{{ .PrevInSection.RelPermalink }}" class="nav-link nav-prev">
      <span class="nav-direction">← PREVIOUS</span>
      <span class="nav-title">{{ .PrevInSection.Title }}</span>
    </a>
    {{- end }}
    {{- if .NextInSection }}
    <a href="{{ .NextInSection.RelPermalink }}" class="nav-link nav-next">
      <span class="nav-direction">NEXT →</span>
      <span class="nav-title">{{ .NextInSection.Title }}</span>
    </a>
    {{- end }}
  </nav>
  {{- end }}
</article>
{{ end }}
