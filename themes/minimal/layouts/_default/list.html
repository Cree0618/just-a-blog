{{ define "main" }}
<h1>{{ .Site.Title }}</h1>
{{ with .Site.Params.description }}<p class="site-description">{{ . }}</p>{{ end }}

<section class="posts">
  {{ range where .Site.RegularPages "Section" "posts" }}
  <article>
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </article>
  {{ end }}
</section>
{{ end }}
